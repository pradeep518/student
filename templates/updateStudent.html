{% extends 'base.html' %}

{% block head %}
<style>
    .form-algin{
        margin-left: 300px;
        margin-top: 150px;    
    }
</style>   
{% endblock %}    

{% block body %}
    <div class="col-sm-6 form-algin bg-info">
    <h1>Add Student Data</h1>
        <form  action="" method="post">
            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" class="form-control" name="name" id="name" value="{{student.name}}" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="name">Class_name</label>
                <input type="text" class="form-control" name="class_name" id="class" value="{{student.class_name}}" placeholder="Enter Class">
            </div>
            <div class="form-group">
                <label for="name">Date of Birth</label>
                <input type="date" class="form-control" name="dob" value="{{student.date_of_birth}}" id="dob">
            </div>
            <button type="submit" class="btn btn-dark mb-2">update</button>
        </form>
    </div>
{% endblock %}
